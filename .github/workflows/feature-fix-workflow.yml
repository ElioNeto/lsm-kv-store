name: Feature/Fix Workflow

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --all-features

      - name: Run tests
        run: cargo test --all-features

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings
        continue-on-error: true

  create-pr-to-develop:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for commits difference
        id: check-commits
        shell: bash
        run: |
          git fetch origin develop
          COMMITS_AHEAD=$(git rev-list --count "origin/develop..${{ github.ref_name }}")
          echo "commits_ahead=$COMMITS_AHEAD" >> "$GITHUB_OUTPUT"
          echo "Branch est√° $COMMITS_AHEAD commits √† frente de develop"

      - name: Check if PR already exists
        id: check-pr
        if: steps.check-commits.outputs.commits_ahead > 0
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          PR_EXISTS=$(gh pr list --head "$BRANCH_NAME" --base develop --json number --jq 'length')
          echo "pr_exists=$PR_EXISTS" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request to develop
        if: steps.check-commits.outputs.commits_ahead > 0 && steps.check-pr.outputs.pr_exists == '0'
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          gh pr create \
            --base develop \
            --head "${{ github.ref_name }}" \
            --title "[${{ github.ref_name }}] Merge to develop" \
            --body "## ü§ñ Automated PR

          ‚úÖ **Build:** Passed
          ‚úÖ **Tests:** Passed

          ### üìä Details
          - **Commits:** ${{ steps.check-commits.outputs.commits_ahead }}
          - **Branch:** \`${{ github.ref_name }}\`
          - **Commit:** \`${{ github.sha }}\`
          - **Author:** @${{ github.actor }}

          ### üìù Recent Commits
          $(git log "origin/develop..${{ github.ref_name }}" --pretty=format:'- %s (%h)' | head -5)

          ---

          _This PR was automatically created by the feature-fix-workflow_"

      - name: Skip PR creation - No new commits
        if: steps.check-commits.outputs.commits_ahead == 0
        shell: bash
        run: |
          echo "‚è≠Ô∏è Nenhum commit novo entre ${{ github.ref_name }} e develop"
          echo "PR n√£o ser√° criado pois n√£o h√° mudan√ßas para mergear"

      - name: Skip PR creation - PR already exists
        if: steps.check-commits.outputs.commits_ahead > 0 && steps.check-pr.outputs.pr_exists != '0'
        shell: bash
        run: |
          echo "‚ÑπÔ∏è PR j√° existe para a branch ${{ github.ref_name }}"
          echo "N√£o √© necess√°rio criar um novo PR"
